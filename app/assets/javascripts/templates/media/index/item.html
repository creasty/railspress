<li id="<%= id %>" class="<$= class %>" data-id="<%= id %>" data-title="<%- title %>" data-description="<%- description %>">
	<% if (image) { %>
		<div class="preview-image" style="background-image: url(<%= image %>)">
			<div class="title"><%- title %></div>
			<div class="progressbar">
				<div></div>
			</div>
		</div>
	<% } else { %>
		<div class="preview-image file">
			<div class="info">
				<i><%- file_type %></i>
				<span><%- title %></span>
			</div>
		</div>
	<% } %>
</li>
