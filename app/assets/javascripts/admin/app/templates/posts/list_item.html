<td><input type="checkbox" class="checkbox size-large"></td>
<td class="<%= ['privated', 'published', 'trashed'][status] %>"><a href="<%= edit_link %>"><%= title %></a></td>
<td><%= user_name %></td>
<td><%= date_str %> <%= time_str %></td>
<td>
	<div class="post-thumbnail">
		<img src="<%= thumbnail %>" alt="" width="80" height="57">
	</div>
</td>
<td class="controller">
	<a href="<%= edit_link %>" class="btn btn-primary icon-edit size-small" title="編集"></a>
	<button class="btn btn-danger icon-delete size-small" title="削除"></button>
	<a href="<%= link %>" class="btn icon-link btn-success size-small" title="サイトで表示"></a>
</td>
